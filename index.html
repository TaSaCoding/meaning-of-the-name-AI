<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Name-Meaning Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What's the meaning of my name?</h1>
      </header>
      <main>
        <form id="name-generator">
          <input
            type="text"
            placeholder="Enter a Name..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submitButton" />
        </form>
        <div class="definition" id="name-definition"></div>
      </main>
      <footer>
        This AI project was coded by Tanja Sauer and is open-soured on
        <a
          href="https://github.com/TaSaCoding/meaning-of-the-name-AI.git"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://tsd-ai-name-meaning.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
